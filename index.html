<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,500, 600,700,900&display=swap" rel="stylesheet">
  <title>Black Ma LLC</title>

<style>
  /* http://meyerweb.com/eric/tools/css/reset/ 
   v2.0 | 20110126
   License: none (public domain)
*/

html,
body,
div,
span,
applet,
object,
iframe,
h1,
h2,
h3,
h4,
h5,
h6,
p,
blockquote,
pre,
a,
abbr,
acronym,
address,
big,
cite,
code,
del,
dfn,
em,
img,
ins,
kbd,
q,
s,
samp,
small,
strike,
strong,
sub,
sup,
tt,
var,
b,
u,
i,
center,
dl,
dt,
dd,
ol,
ul,
li,
fieldset,
form,
label,
legend,
table,
caption,
tbody,
tfoot,
thead,
tr,
th,
td,
article,
aside,
canvas,
details,
embed,
figure,
figcaption,
footer,
header,
hgroup,
menu,
nav,
output,
ruby,
section,
summary,
time,
mark,
audio,
video {
  margin: 0;
  padding: 0;
  border: 0;
  font-size: 100%;
  font: inherit;
  vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article,
aside,
details,
figcaption,
figure,
footer,
header,
hgroup,
menu,
nav,
section {
  display: block;
}
body {
  line-height: 1;
}
ol,
ul {
  list-style: none;
}
blockquote,
q {
  quotes: none;
}
blockquote:before,
blockquote:after,
q:before,
q:after {
  content: "";
  content: none;
}
table {
  border-collapse: collapse;
  border-spacing: 0;
}

body {
  font-family: "Source Sans Pro", monospace;
  font-weight: 300;
  font-size: 18px;
  line-height: 24px;
}

.heavy {
  font-weight: 700;
  font-size: 24px;
  line-height: 30px;
}

.background {
  text-align: middle;
  text-align: center;
  vertical-align: middle;
  width: calc(100%);
  background: black;
  height: calc(100vh);
  display: table-cell;
  position: absolute;
  top: 0;
  bottom: 0;
}

.text {
  margin: auto;
  position: absolute;
  top: 50%;
  left: 50%;
  -webkit-transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  color: white;
}

p {
  text-shadow: 0px 2px 5px rgba(255, 255, 255, 0.3);
}

a:hover {
  cursor: pointer;
  text-decoration: underline;
}


 </style>
</head>

<body>
  <div class="background">
    <div class="text">
      <p class="heavy">Black Ma LLC</p>
      <p>Los Angeles, CA</p>
      <p><a url="mailto:paul@blackmalabs.com">paul@blackmalabs.com</p>
    </div>
  </div>
</body>
</html>
